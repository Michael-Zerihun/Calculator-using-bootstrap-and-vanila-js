<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="main bg-light p-3 mt-4" style="width: 320px">
            <div class="result">
                <input
                    type="text"
                    name="value"
                    id="display"
                    style="width: 100%; height: 4rem"
                />
            </div>
            <div class="num-pad row">
                <div class="right col-9">
                    <div class="ps-1 pt-3 pe-0">
                        <div class="btn btn-danger p-4" style="margin: 0.15rem">
                            C
                        </div>
                        <div
                            class="btn btn-primary p-4"
                            style="margin: 0.15rem"
                        >
                            /
                        </div>
                        <div
                            class="btn btn-primary p-4"
                            style="margin: 0.15rem"
                        >
                            *
                        </div>
                        <div
                            class="btn btn-primary p-4"
                            style="margin: 0.15rem"
                        >
                            7
                        </div>
                        <div
                            class="btn btn-primary p-4"
                            style="margin: 0.15rem"
                        >
                            8
                        </div>
                        <div
                            class="btn btn-primary p-4"
                            style="margin: 0.15rem"
                        >
                            9
                        </div>
                        <div
                            class="btn btn-primary p-4"
                            style="margin: 0.15rem"
                        >
                            4
                        </div>
                        <div
                            class="btn btn-primary p-4"
                            style="margin: 0.15rem"
                        >
                            5
                        </div>
                        <div
                            class="btn btn-primary p-4"
                            style="margin: 0.15rem"
                        >
                            6
                        </div>
                        <div
                            class="btn btn-primary p-4"
                            style="margin: 0.15rem"
                        >
                            1
                        </div>
                        <div
                            class="btn btn-primary p-4"
                            style="margin: 0.15rem"
                        >
                            2
                        </div>
                        <div
                            class="btn btn-primary p-4"
                            style="margin: 0.15rem"
                        >
                            3
                        </div>
                        <div
                            class="btn btn-primary p-4 px-5"
                            style="
                                margin: 0.15rem;
                                padding-inline: 3.7rem !important;
                            "
                        >
                            0
                        </div>
                        <div
                            class="btn btn-primary p-4"
                            style="
                                margin: 0.15rem;
                                padding-inline: 1.6rem !important;
                            "
                        >
                            .
                        </div>
                    </div>
                </div>
                <div class="left col-3 pt-3 px-0" style="margin-left: -0.9rem">
                    <div class="btn btn-primary p-4" style="margin: 0.15rem">
                        -
                    </div>
                    <div
                        class="btn btn-primary p-4"
                        style="margin: 0.15rem; padding-block: 4rem !important"
                    >
                        +
                    </div>
                    <div
                        class="btn btn-primary p-4 py-5"
                        style="margin: 0.15rem; padding-block: 4rem !important"
                    >
                        =
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
