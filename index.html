<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <script src="./js/script.js" defer></script>
        <title>Document</title>
    </head>
    <style>
        .cal-btn-p {
            padding-inline: 1.5rem !important;
        }

        .cal-div-pe-2 {
            padding-right: 0.7rem !important;
        }

        td {
            padding: 0.5rem !important;
        }
        .cal-lg-btn {
            padding-block: 3.5rem !important;
            padding-inline-start: 1.3rem !important;
            padding-inline-end: 1.3rem !important;
        }
    </style>

    <body>
        <div class="main pt-3 mx-5 ps-5" style="width: 300px">
            <table class="tbl-cst-css bg-warning rounded" style="width: 100%">
                <tr>
                    <td class="ps-3 pt-3" colspan="4">
                        <div
                            class="bg-light"
                            id="result"
                            style="height: 30px"
                        ></div>
                        <input
                            type="text"
                            name=""
                            id="operand"
                            class="fs-4 py-2 border border-0 w-100"
                        />
                    </td>
                </tr>
                <tr>
                    <td class="ps-3">
                        <button
                            onclick="app(this)"
                            class="btn btn-danger btn-lg ps-3 pe-3 py-3"
                            id="btn-ce"
                        >
                            CE
                        </button>
                    </td>
                    <td>
                        <button
                            onclick="app(this)"
                            class="btn btn-primary btn-lg px-4 py-3"
                            id="btn-d"
                        >
                            /
                        </button>
                    </td>
                    <td>
                        <button
                            onclick="app(this)"
                            class="btn btn-primary btn-lg px-4 py-3"
                            id="btn-m"
                        >
                            *
                        </button>
                    </td>
                    <td>
                        <button
                            onclick="app(this)"
                            class="btn btn-primary btn-lg px-4 py-3"
                            id="btn-s"
                        >
                            -
                        </button>
                    </td>
                </tr>
                <tr>
                    <td class="ps-3">
                        <button
                            onclick="app(this)"
                            class="btn btn-primary btn-lg px-4 py-3"
                            id="btn-7"
                        >
                            7
                        </button>
                    </td>
                    <td>
                        <button
                            onclick="app(this)"
                            class="btn btn-primary btn-lg px-4 py-3"
                            id="btn-8"
                        >
                            8
                        </button>
                    </td>
                    <td>
                        <button
                            onclick="app(this)"
                            class="btn btn-primary btn-lg px-4 py-3"
                            id="btn-9"
                        >
                            9
                        </button>
                    </td>
                    <td rowspan="2">
                        <button
                            onclick="app(this)"
                            class="btn btn-primary btn-lg cal-lg-btn"
                            id="btn-a"
                        >
                            +
                        </button>
                    </td>
                </tr>
                <tr>
                    <td class="ps-3">
                        <button
                            onclick="app(this)"
                            class="btn btn-primary btn-lg px-4 py-3"
                            id="btn-4"
                        >
                            4
                        </button>
                    </td>
                    <td>
                        <button
                            onclick="app(this)"
                            class="btn btn-primary btn-lg px-4 py-3"
                            id="btn-5"
                        >
                            5
                        </button>
                    </td>
                    <td>
                        <button
                            onclick="app(this)"
                            class="btn btn-primary btn-lg px-4 py-3"
                            id="btn-6"
                        >
                            6
                        </button>
                    </td>
                </tr>
                <tr>
                    <td class="ps-3">
                        <button
                            onclick="app(this)"
                            class="btn btn-primary btn-lg px-4 py-3"
                            id="btn-1"
                        >
                            1
                        </button>
                    </td>
                    <td>
                        <button
                            onclick="app(this)"
                            class="btn btn-primary btn-lg px-4 py-3"
                            id="btn-2"
                        >
                            2
                        </button>
                    </td>
                    <td>
                        <button
                            onclick="app(this)"
                            class="btn btn-primary btn-lg px-4 py-3"
                            id="btn-3"
                        >
                            3
                        </button>
                    </td>
                    <td rowspan="2">
                        <button
                            onclick="app(this)"
                            class="btn btn-primary btn-lg cal-lg-btn"
                            id="btn-e"
                        >
                            =
                        </button>
                    </td>
                </tr>
                <tr>
                    <td class="ps-3" colspan="2">
                        <button
                            onclick="app(this)"
                            class="btn btn-primary btn-lg px-4 py-3 w-100"
                            id="btn-0"
                        >
                            0
                        </button>
                    </td>
                    <td>
                        <button
                            onclick="app(this)"
                            class="btn btn-primary btn-lg w-100 py-3"
                            id="btn-dot"
                        >
                            .
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
